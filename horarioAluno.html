<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário das Aulas</title>
    <!-- Funcionou desse jeito-->
    <link rel="stylesheet" href="styles/styaluno.css">
</head>
<body>
    <header>
        <button class="btn-logoff" onclick="logoff()">Voltar</button>
        <h1>Horário de Aulas - 1º ano Turno Matutino</h1>
    </header>
    <main>
        <div class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>Horário</th>
                        <th>Segunda-feira</th>
                        <th>Terça-feira</th>
                        <th>Quarta-feira</th>
                        <th>Quinta-feira</th>
                        <th>Sexta-feira</th>
                    </tr>
                </thead>
                <tbody id="tabela-horario">
                    <!-- A tabela será preenchida pelo JavaScript -->
                </tbody>
            </table>
            <!-- Seção de legendas abaixo da tabela -->
            <ul class="legenda">
                <li class="legend-item">
                    <div class="legend-color" style=" background-color: #b3e5cc;"></div>
                    <span>Atividades Especiais</span>
                </li>
                <li class="legend-item">
                    <div class="legend-color" style="background-color: #ffb3b3;"></div>
                    <span>Prova</span>
                </li>
                <li class="legend-item">
                    <div class="legend-color" style="background-color: #a3cde7;"></div>
                    <span>Aulas Normais</span>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Horário de Aulas</p>
    </footer>

    <script type="module" src="js/funaluno.js"></script>
</body>
</html>
